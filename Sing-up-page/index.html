<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form id="signup-form">
        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" required>
        <div class="validation-error" id="firstNameError"></div>

        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName">
        <div class="validation-error" id="middleNameError"></div>

        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" required>
        <div class="validation-error" id="lastNameError"></div>

        <label for="email">Email*</label>
        <input type="email" id="email" required>
        <div class="validation-error" id="emailError"></div>

        <label for="password">Password*</label>
        <input type="password" id="password" required>
        <div class="validation-error" id="passwordError"></div>

        <label for="confirmPassword">Confirm Password*</label>
        <input type="password" id="confirmPassword" required>
        <div class="validation-error" id="confirmPasswordError"></div>

        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" required>
        <div class="validation-error" id="dobError"></div>

        <label for="github">GitHub Profile Link</label>
        <input type="url" id="github">
        <div class="validation-error" id="githubError"></div>

        <label for="linkedin">LinkedIn Profile Link*</label>
        <input type="url" id="linkedin" required>
        <div class="validation-error" id="linkedinError"></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById("signup-form");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form field values
            const firstName = document.getElementById("firstName").value;
            const middleName = document.getElementById("middleName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const dob = document.getElementById("dob").value;
            const github = document.getElementById("github").value;
            const linkedin = document.getElementById("linkedin").value;

            // Validation logic
            const nameRegex = /^[A-Za-z]+$/;
            const emailRegex = /^[\w\.-]+@\w+\.\w{2,3}$/;
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
            const urlRegex = /^https?:\/\/\w+(\.\w+)+/;

            const firstNameError = document.getElementById("firstNameError");
            const middleNameError = document.getElementById("middleNameError");
            const lastNameError = document.getElementById("lastNameError");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const confirmPasswordError = document.getElementById("confirmPasswordError");
            const dobError = document.getElementById("dobError");
            const githubError = document.getElementById("githubError");
            const linkedinError = document.getElementById("linkedinError");

            // Reset previous validation errors
            firstNameError.textContent = "";
            middleNameError.textContent = "";
            lastNameError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            dobError.textContent = "";
            githubError.textContent = "";
            linkedinError.textContent = "";

            if (!firstName) {
                firstNameError.textContent = "Please enter your first name.";
                return;
            }

            if (!nameRegex.test(firstName)) {
                firstNameError.textContent = "First Name should contain only characters.";
                return;
            }

            if (nameRegex.test(middleName)) {
                middleNameError.textContent = "Middle Name should contain only characters.";
                return;
            }

            if (!lastName) {
                lastNameError.textContent = "Please enter your last name.";
                return;
            }

            if (!nameRegex.test(lastName)) {
                lastNameError.textContent = "Last Name should contain only characters.";
                return;
            }

            if (!email) {
                emailError.textContent = "Please enter your email.";
                return;
            }

            if (!emailRegex.test(email)) {
                emailError.textContent = "Invalid email format.";
                return;
            }

            if (!password) {
                passwordError.textContent = "Please enter your password.";
                return;
            }

            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Password should be at least 8 characters with 1 number and 1 special character.";
                return;
            }

            if (!confirmPassword) {
                confirmPasswordError.textContent = "Please confirm your password.";
                return;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
                return;
            }

            if (!dob) {
                dobError.textContent = "Please select your date of birth.";
                return;
            }

            if (github && !urlRegex.test(github)) {
                githubError.textContent = "Invalid GitHub Profile Link.";
                return;
            }

            if (!urlRegex.test(linkedin)) {
                linkedinError.textContent = "Invalid LinkedIn Profile Link.";
                return;
            }

            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
